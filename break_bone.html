  <script>
    var eye1 = document.querySelector(".ab_eye1");
    var eye2 = document.querySelector(".ab_eye2");


    document.onmousemove = function(){
        var tempx1 = event.clientX  ;
        var tempy1 = window.innerHeight-event.clientY;
        var theta = (90-(Math.atan(tempy1/tempx1)*180/Math.PI)).toString();
      
        eye1.style.transform = "rotate(" + theta + "deg)";
        eye2.style.transform = "rotate(" + theta + "deg)";

    }
  </script>
